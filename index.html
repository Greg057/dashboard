<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <div><i class="material-icons" id="dashboard">dashboard</i></div><div id="top">Dashboard</div>
            <div></div><div></div>
            <div><i class="material-icons" id="home">home</i></div><div>Home</div>
            <div><i class="material-icons" id="profile">person</i></div><div>Profile</div>
            <div><i class="material-icons" id="profile">chat</i></div><div>Messages</div>
            <div><i class="material-icons" id="History">history</i></div><div>History</div>
            <div><i class="material-icons" id="Tasks">task</i></div><div>Tasks</div>
            <div><i class="material-icons" id="Communities">groups</i></div><div>Communities</div>
            <div></div><div></div>
            <div><i class="material-icons" id="Settings">settings</i></div><div>Settings</div>
            <div><i class="material-icons" id="Support">help</i></div><div>Support</div>
            <div><i class="material-icons" id="Privacy">shield</i></div><div>Privacy</div>
        </div>
        <div class="header">
            <div class="search-container">
                <div><i class="material-icons" id="search">search</i></div>
                <div id="searchbar"></div>
            </div>
            <div class="profile-container">
                <div><i class="material-icons" id="notifications">notifications</i></div>
                <div><img src="./img/avatar.png"></div>
                <div id="text">Morgan Oakley</div>
            </div>
            <div class="welcome-container">
                <div><img src="./img/avatar.png"></div>
                <div class="welcome-text">
                    <div>Hi there,</div>
                    <div id="big-text">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="buttons-container">
                <div><button>New</button></div>
                <div><button>Upload</button></div>
                <div><button>Share</button></div>
            </div>
        </div>
        <div class="main">
            
        </div>
    </div>


  </body>
</html>
